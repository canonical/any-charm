name: Tests
on:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests
    uses: ./.github/workflows/ci.yaml

  publish-any-charm:
    name: Publish any-charm
    runs-on: ubuntu-latest
    needs: [ run-tests ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Upload Charm to Charmhub
        uses: canonical/charming-actions/upload-charm@2.4.0
        with:
          credentials: ${{ secrets.CHARMHUB_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          channel: latest/beta

  publish-any-charm-k8s:
    name: Publish any-charm-k8s
    runs-on: ubuntu-latest
    needs: [ run-tests ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update metadata.yaml
        run: |
          yq eval '.name = "any-charm-k8s"' --inplace metadata.yaml
          yq eval '.containers = {"any": {"resource": "any-image"}}' --inplace metadata.yaml
          yq eval '.resources = {"any-image": {"type": "oci-image", "description": "Any OCI image"}}' --inplace metadata.yaml
      - name: Publish image
        env:
          CHARMCRAFT_AUTH: ${{ secrets.CHARMHUB_TOKEN }}
        run: |
          sudo snap install charmcraft --classic
          docker pull ubuntu:latest
          image_id=$(docker images ubuntu:latest --format "{{.ID}}")
          charmcraft upload-resource any-charm-k8s any-image --image=$image_id --verbosity=brief
      - name: Upload Charm to Charmhub
        uses: canonical/charming-actions/upload-charm@2.4.0
        with:
          credentials: ${{ secrets.CHARMHUB_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          channel: latest/beta
